<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Viktoria ❤️</title>

<style>
body{
margin:0;
font-family:-apple-system,Arial;
background:#111;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
text-align:center;
}

.card{
background:#1b1b1b;
padding:28px;
border-radius:22px;
width:90%;
max-width:360px;
box-shadow:0 30px 80px rgba(0,0,0,.7);
}

img{
width:100%;
border-radius:16px;
margin-bottom:18px;
display:block;
}

button{
padding:12px 18px;
border:none;
border-radius:12px;
font-size:16px;
margin:6px;
cursor:pointer;
}

.yes{background:white;color:black;font-weight:700;}
.no{background:#333;color:#aaa;}
</style>
</head>

<body>

<div class="card">

<img src="photo.JPG">

<h2>Viktoria,<br>will you be my Valentine? ❤️</h2>

<button class="yes" onclick="accept()">Yes</button>
<button class="no" id="no">No</button>

</div>

<script>
function accept(){
document.body.innerHTML="<h1>It’s official ❤️<br>Kristofers & Viktoria</h1>";
}

const noBtn=document.getElementById("no");
noBtn.onmouseenter=()=>{
noBtn.style.position="relative";
noBtn.style.left=(Math.random()*200-100)+'px';
};
</script>

</body>
</html>
